<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Mushroom Disease Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Background with animated gradient */
    body {
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #4CAF50, #2E7D32, #66BB6A, #388E3C);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Card */
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      padding: 40px 30px;
      color: #fff;
    }

    .form-container h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 28px;
    }

    .form-container p {
      font-size: 14px;
    }

    .msg {
      color: #ffbaba;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
    }

    /* Input fields */
    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      color: #2E7D32;
      font-weight: 500;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: #fff;
      box-shadow: 0 0 5px #66BB6A;
    }

    /* Submit Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2E7D32, #66BB6A);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, #388E3C, #81C784);
      transform: scale(1.03);
    }

    /* Link to login */
    .form-container a {
      color: #C8E6C9;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    /* Small mushroom icon on top */
    .mushroom-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.6));
    }

    /* Animated glow around card */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: -100px;
      left: -50px;
      z-index: -1;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="form-container">
    <h2>Register</h2>
    <p>Join the Mushroom Disease Detection Portal</p>
    {% if message %}
      <p class="msg">{{ message }}</p>
    {% endif %}
    <form method="POST">
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter Username" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p style="margin-top: 10px;">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>
</body>
</html>
